<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senha,gerador de senha">
    <title>Gerador de senha</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="imagem/logo.jpg.png" alt="gerador de senha">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range"  id="slider" class="slider" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="generatePassaword()">Gerar senha</button>
        
    </main>
    <div id="container-passaword" onclick="copyPassaword()" class="container-passaword hide">
        <span class="title">Senha gerada</span>
        <span id="passaword" class="passaword">123456555</span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
